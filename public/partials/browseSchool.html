    <div class="register" ng-controller="myCtrl" id="school">
		<div class="container">
			<div class="col-md-offset-4 col-md-6 w3layouts_register_right">
				<form id="contact" action="" method="post" ng-submit="sub()">
                    <fieldset>
                          <label><p>City:</p></label>
	                      <input placeholder="City" id="city" ng-model="city" type="text" tabindex="1" required autofocus>
                    </fieldset>
                    <fieldset>
                            <label><p>State:</p></label>
					        <input placeholder="State" id="state" ng-model="state" type="text" tabindex="2" required><br><br>
                    </fieldset>
                    <fieldset>
                            <label><p>Type:</p></label>
                            <select id="type" name="type" ng-model="type" name="field4" class="field-style field-full" id="type">
                                <option value="public" selected>Public</option>
                                <option value="private">Private</option>
                                <option value="charter" >Charter</option>
                            </select>
                    </fieldset>
                    <fieldset>
                            <label><p>Level:</p></label>
					        <select name="level" ng-model="level" name="field5" class="field-style field-full " id="level">
                                <option value="elementary-schools">Elementary-Schools </option>
                                <option value="middle-schools" selected>Middle-Schools</option>
                                <option value="high-schools" >High-Schools</option>
                            </select>
                    </fieldset>
					<input type="submit" value="Search">
                    
				</form>
			</div>
			
			<div class="clearfix"> </div>
		</div>
	</div>
    

     <div id="errordiv" ng-controller="myCtrl">
        <div class="alert alert-danger" role="alert">
					<p><strong>Oh snap!</strong> <span id="error">{{error}}</span><br><br>
                    <button type="button" value="Search Again" id="backbtn"  ng-click="back()">Search Again </button></p>
		</div>
     </div>
